<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        .card:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div th:replace="layout/menu :: header"></div>
<br/><br/><br/><br/>
  <div class="container d-flex justify-content-center">
      <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
              <div class="card" style="width:400px; height:400px;">
                  <img src="icons/auction_buy.jpg" class="card-img-top" style="height:200px;">
                  <div class="card-body text-center">
                      <h5 class="card-title">Ürün Al</h5>
                      <p class="card-text">Müzayedeye çıkan ürünleri inceleyebilir ve satın alabilirsiniz.</p>
                      <a th:href="@{/unsold-product}" class="btn btn-warning stretched-link">Git</a>
                  </div>
              </div>
          </div>
          <div class="col">
              <div class="card" style="width:400px; height:400px;">
                  <img src="icons/auction_sell.jpg" class="card-img-top" style="height:200px;">
                  <div class="card-body text-center">
                      <h5 class="card-title">Ürün Sat</h5>
                      <p class="card-text">Satmak istediğiniz ürünleri Müzayedeye ekleyebilir ve açık arttırmaya çıkartabilirsiniz.</p>
                      <a th:href="@{/list-product}" class="btn btn-warning stretched-link">Git</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
